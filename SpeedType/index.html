<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Speed Type</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Ketikkan kata berikut dalam <span class="text-success" id="seconds">5</span> detik</p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start Typing" autofocus>
                <h4 class="mt-3" id="message"></h4>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left : <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score : <span id="score">0</span></h3>
                        <button id="button" class="mt-3 font-weight-bold bg-primary text-white" style="display:none;" >Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery first, then Popper and bootstrap -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
